<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrus - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <header>
        <img src="Spectrus.jpg" alt="Logo Spectrus" class="logo">
        <h1>Spectrus</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="about.html">À propos</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contactez-nous</h2>
            <p>Email : <a href="mailto:spectrus33160@gmail.com">spectrus33160@gmail.com</a></p>
            <div id="map" style="height: 300px; width: 100%; max-width: 600px;"></div>
            <h3>Chat en direct</h3>
            <div id="chat-box">
                <p>Bienvenue ! Posez votre question.</p>
                <input type="text" id="chat-input" placeholder="Écris ici...">
                <button onclick="sendMessage()">Envoyer</button>
                <div id="chat-messages"></div>
            </div>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Ton nom" required>
                <input type="email" name="email" placeholder="Ton email" required>
                <textarea name="message" placeholder="Ton message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
            <p id="form-message"></p>
        </section>
    </main>
    <footer>
        <p>© 2025 Spectrus - Tous droits réservés</p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
